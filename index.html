<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheth M J High School - Welcome</title>
  <link rel="stylesheet" href="sc.css">
  <style>
    /* Index page specific styles */
    .index-page {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .welcome-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: fadeInUp 1s ease-out;
    }

    .school-logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 30px;
      border: 5px solid #1e3c72;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .welcome-title {
      font-size: 2.8em;
      color: #1e3c72;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .welcome-subtitle {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .welcome-tagline {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 40px;
      font-style: italic;
    }

    .enter-btn {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 18px 40px;
      font-size: 1.2em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      display: inline-block;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
      position: relative;
      overflow: hidden;
    }

    .enter-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .enter-btn:hover::before {
      left: 100%;
    }

    .enter-btn:hover {
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(238, 90, 36, 0.6);
    }

    .school-info {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-item {
      text-align: center;
      padding: 15px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .info-item:hover {
      transform: translateY(-5px);
    }

    .info-number {
      font-size: 2em;
      font-weight: 700;
      color: #1e3c72;
      display: block;
    }

    .info-label {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    .quick-links {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .quick-link {
      background: rgba(30, 60, 114, 0.1);
      color: #1e3c72;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .quick-link:hover {
      background: #1e3c72;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating particles background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 15px; height: 15px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 25px; height: 25px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 18px; height: 18px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 22px; height: 22px; left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { width: 16px; height: 16px; left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { width: 20px; height: 20px; left: 70%; animation-delay: 2s; }
    .particle:nth-child(8) { width: 24px; height: 24px; left: 80%; animation-delay: 1s; }
    .particle:nth-child(9) { width: 19px; height: 19px; left: 90%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
      50% {
        transform: translateY(-10vh) rotate(180deg);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .welcome-container {
        padding: 40px 25px;
        margin: 20px;
      }

      .welcome-title {
        font-size: 2.2em;
      }

      .welcome-subtitle {
        font-size: 1.1em;
      }

      .school-logo {
        width: 100px;
        height: 100px;
      }

      .info-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .quick-links {
        flex-direction: column;
        align-items: center;
      }

      .quick-link {
        width: 200px;
        text-align: center;
      }
    }
  </style>
</head>
<body class="index-page">
  <!-- Floating particles background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="welcome-container">
    <img src="logo.jpg" alt="Sheth M J High School Logo" class="school-logo">
    
    <h1 class="welcome-title">Welcome to</h1>
    <h2 class="welcome-subtitle">Sheth M J High School</h2>
    <p class="welcome-tagline">"Excellence in Education Since 1917"</p>
    
    <a href="scool.html" class="enter-btn">Enter Website</a>
    
    <div class="school-info">
      <div class="info-grid">
        <div class="info-item">
          <span class="info-number">108</span>
          <span class="info-label">Years of Excellence</span>
        </div>
        <div class="info-item">
          <span class="info-number">500+</span>
          <span class="info-label">Students</span>
        </div>
        <div class="info-item">
          <span class="info-number">50+</span>
          <span class="info-label">Faculty Members</span>
        </div>
        <div class="info-item">
          <span class="info-number">100%</span>
          <span class="info-label">Success Rate</span>
        </div>
      </div>
    </div>

    <div class="quick-links">
      <a href="about.html" class="quick-link">About Us</a>
      <a href="academics.html" class="quick-link">Academics</a>
      <a href="admissions.html" class="quick-link">Admissions</a>
      <a href="gallery.html" class="quick-link">Gallery</a>
      <a href="contact.html" class="quick-link">Contact</a>
    </div>
  </div>

  <script>
    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add hover effect to info items
      const infoItems = document.querySelectorAll('.info-item');
      infoItems.forEach(item => {
        item.addEventListener('mouseenter', function() {
          this.style.background = 'linear-gradient(135deg, #1e3c72, #2a5298)';
          this.style.color = 'white';
        });
        
        item.addEventListener('mouseleave', function() {
          this.style.background = 'linear-gradient(135deg, #f8f9fa, #e9ecef)';
          this.style.color = '';
        });
      });

      // Add click animation to enter button
      const enterBtn = document.querySelector('.enter-btn');
      enterBtn.addEventListener('click', function(e) {
        // Create ripple effect
        const ripple = document.createElement('span');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.height, rect.width);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          border-radius: 50%;
          background: rgba(255,255,255,0.6);
          transform: scale(0);
          animation: ripple 0.6s linear;
          left: ${x}px;
          top: ${y}px;
          width: ${size}px;
          height: ${size}px;
        `;
        
        this.appendChild(ripple);
        
        setTimeout(() => {
          ripple.remove();
        }, 600);
      });

      // Add CSS for ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ripple {
          to {
            transform: scale(4);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
